<header class="section-header">
	<div class="tbl">
		<div class="tbl-row">
			<div class="tbl-cell">
				<h2>Update Task</h2>
				<div class="subtitle">
          <ol class="breadcrumb breadcrumb-simple">
            <li class="active"><a routerLink="/tasks">Go back..</a></li>
          </ol>
        </div>
			</div>
		</div>
	</div>
</header>

<section class="card">
	<div class="card-block">
		<form #form="ngForm" (ngSubmit)="submitUpdateTaskForm(form.value,form.valid)" novalidate>

			<div class="form-group row" [ngClass]="{'form-group-error': description.errors?.required && description.dirty }">
				<label class="col-sm-12 form-control-label">
          Description
          <span class="color-red">*</span>
        </label>
				<div class="col-sm-12">
					<p class="form-control-static">
						<textarea name="description" #description="ngModel" [ngModel]="task?.description" rows="4" class="form-control" placeholder="Description"></textarea>
					</p>
					<div *ngIf="description.errors?.required && description.dirty" class="form-tooltip-error">
						<ul>
							<li>
								The description is required.
							</li>
						</ul>
					</div>


				</div>
			</div>

			<div class="form-group row" >
				<label for="exampleSelect" class="col-sm-12 form-control-label">
					Status
					<span class="color-red">*</span>
				</label>
				<div class="col-sm-12">
					<p class="form-control-static">
						<select name="status" #status="ngModel" [ngModel]="task?.status"  class="form-control">
							<option value="in_queue">In Queue</option>
							<option value="in_progress">In Progress</option>
							<option value="completed">Completed</option>
						</select>
					</p>
				
				</div>
			</div>

			<div class="form-group row">
				<label for="exampleSelect" class="col-sm-12 form-control-label">Assign to: </label>
				<div class="col-sm-12">
					<p class="form-control-static">
						<tag-input class="form-control" name="users" #users="ngModel" [(ngModel)]='task.users' [editable]='true' theme='bootstrap'
						    [identifyBy]="'_id'" [displayBy]="'name'" secondaryPlaceholder='Add a user..'></tag-input>
					</p>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-12">
					<p class="form-control-static pull-right">
						<button [ladda]="isLoading" [disabled]="form.invalid" type="submit" class="btn btn-rounded btn-inline">Save task</button>
					</p>
				</div>
			</div>


		</form>
	</div>
</section>
